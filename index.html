  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ede7f6, #fce4ec);
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    /* Gradient text header */
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #3b82f6, #ec4899, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 4s ease infinite;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      color: #1e3a8a;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Grid ‡∏õ‡∏∏‡πà‡∏° */
    .class-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏´‡πâ‡∏≠‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô */
    .class-list a {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #60a5fa, #f472b6, #c084fc);
      padding: 25px;
      border-radius: 16px;
      text-decoration: none;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      animation: float 3s ease-in-out infinite;
    }

    .class-list a span {
      display: inline-block;
      margin-top: 5px;
      font-size: 1.2rem;
    }

    .class-list a:hover {
      transform: translateY(-12px) rotate(-3deg) scale(1.07);
      box-shadow: 0 16px 30px rgba(0,0,0,0.35);
      background: linear-gradient(135deg, #f472b6, #f59e0b, #f97316);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Background emoji */
    .emoji-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .emoji-bg span {
      position: absolute;
      font-size: 24px;
      animation: floatEmoji linear infinite;
    }

    @keyframes floatEmoji {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* Pop-up CSS ‡∏û‡∏£‡πâ‡∏≠‡∏° emoji (‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÑ‡∏ß‡πâ) */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
      position: relative;
      white-space: nowrap;
      overflow: hidden;
    }

    .popup-content span {
      font-size: 1.2rem;
      margin-left: 8px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #444;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
